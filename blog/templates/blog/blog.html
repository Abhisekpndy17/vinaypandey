{% extends 'base.html' %}

{% block title %}
  Abhishek || blogs
{% endblock  %}
{% block content %}
<section class="pt-5 pb-4">
    <div class="container text-center text-md-left">
        <div class="row text-center text-md-left">
            <div class="col-md-10 col-lg-10 col-xl-10 mx-auto mt-3" data-aos="zoom-in" data-aos-delay="100">
                <div class="display-1 mb-4 font-weight-bold">This is blog post</div>
            </div>
            {% for post in posts %}
                
                <div class="card mt-3 mb-3">
                    <div class="card-header">
                        {{post.title}}
                    </div>
                    <div class="card-body">
                        <small class="text-muted">Posted at {{post.date_added}}</small>
                      <blockquote class="blockquote mb-0">
                        <p>{{post.body | safe }}</p>
                        <small class="text-muted">Abhishek</small>
                      </blockquote>
                      
                    </div>
                  </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock  %}
